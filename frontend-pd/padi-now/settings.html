<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="settings-page">

  <div class="settings-card">
    <h2 class="settings-title">Settings</h2>

    <!-- Notifications -->
    <a href="notification.html" class="settings-item" id="notificationBtn">
      <span class="notify-text">
        Notifications
        <span class="notify-dot" id="notifyDot"></span>
      </span>
      <span>›</span>
    </a>

    <!-- About -->
    <a href="about.html" class="settings-item" id="aboutBtn">
      <span>About</span>
      <span>›</span>
    </a>

    <!-- Invite -->
    <div class="settings-item" id="inviteBtn">
      <span>Invite Friends</span>
      <span>›</span>
    </div>

    <!-- Logout -->
    <div class="settings-item danger" id="logoutBtn">
      Logout
    </div>

    <!-- Delete -->
    <!-- Delete Account Button -->
<div class="settings-item danger clickable" id="deleteBtn">
  Delete Account
</div>

<!-- Delete Account Modal -->
<div class="delete-modal" id="deleteModal">
  <div class="delete-box">
    <p>Are you sure you want to delete your account?</p>

    <div class="delete-actions">
      <button class="btn-cancel" id="cancelDelete">Cancel</button>
      <button class="btn-delete" id="confirmDelete">Delete</button>
    </div>
  </div>
</div>

  <!-- Logout Modal -->
  <div class="logout-modal" id="logoutModal">
    <div class="logout-box">
      <p>Do you want to logout?</p>
      <div class="logout-actions">
        <button class="btn-cancel" id="cancelLogout">Cancel</button>
        <button class="btn-logout" id="confirmLogout">Logout</button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
