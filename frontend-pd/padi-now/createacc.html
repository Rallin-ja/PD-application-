<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>create account</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-create-account">

  <div class="ca-card">

    <!-- Logo -->
    <div class="ca-logo">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- Title -->
    <h2 class="ca-title">Create your account</h2>

    <!-- Form -->
    <div class="ca-form">

      <div class="ca-field">
        <label>Username</label>
        <input type="text" placeholder="Enter username">
      </div>

      <div class="ca-field">
        <label>School / College</label>
        <input type="text" placeholder="Enter school or college">
      </div>

      <div class="ca-field">
        <label>Date of Birth</label>
        <input type="date">
      </div>

      <div class="ca-field">
        <label>Email</label>
        <input type="email" placeholder="Enter email">
      </div>

      <div class="ca-field">
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter phone number">
      </div>

      <div class="ca-field">
        <label>Location</label>
        <input type="text" placeholder="Enter location">
      </div>

      <button id="caSubmitBtn">Submit</button>

    </div>
  </div>

    <!-- PASSWORD POPUP -->
  <div class="ca-popup" id="caPopup">
    <div class="ca-popup-box">
      <h3>Create Password</h3>

      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">

      <button id="caConfirmBtn">Submit</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
