<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- UNIQUE WRAPPER (VERY IMPORTANT) -->
<div class="page-dashboard">

  <div class="layout">

    <!-- Sidebar -->
  <div class="sidebar">
    
    <div class="menu-item">
    <img src="https://img.icons8.com/ios-filled/50/combo-chart.png"/>
    <span>Analysis</span>
  </div>
 
  <a href="settings.html" class="menu-link">
  <div class="menu-item">
    <img src="https://img.icons8.com/ios-filled/50/settings.png"/>
    <span>Settings</span>
  </div>
  </a>

  <!-- MOVED USER SECTION TO BOTTOM -->
   <a href="profile.html" class="menu-link user-bottom">
  <div class="user-section">
    <img src="" alt="">
    <span>User Name</span>
  </div>
   </a>

</div>

    <!-- Main -->
    <main class="main">
      <header class="profile">
        <div>
          <h4>User Name:</h4>
          <h4>School Name:</h4>
        </div>
      </header>

      <section class="filters">
        <div class="time-filter">
          <button class="active">Today</button>
          <button>This Week</button>
          <button>This Month</button>
          <button>All</button>
        </div>
      </section>

      <section class="cards">
    <div class="card progress-card">
      <h3>Progress</h3>
      <canvas id="progressChart"></canvas>
    </div>
        <div class="card">Study Time</div>
        <div class="card">Strength</div>
      </section>
    </main>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
