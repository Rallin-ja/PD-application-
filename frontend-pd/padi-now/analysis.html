<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page-dashboard">
  <div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="menu-item" class="menu-link">
        <img src="https://img.icons8.com/ios-filled/50/combo-chart.png"/>
        <span>Analysis</span>
      </div>

      <a href="settings.html" class="menu-link">
        <div class="menu-item">
          <img src="https://img.icons8.com/ios-filled/50/settings.png"/>
          <span>Settings</span>
        </div>
      </a>

      <a href="profile.html" class="menu-link user-bottom">
        <div class="user-section">
          <img src="https://img.icons8.com/ios-filled/50/settings.png"/>
          <span>User Name</span>
        </div>
      </a>
    </div>

    <!-- Main -->
    <main class="main">

     <header class="profile">
  <div class="profile-info">
    <div class="row">
      <span class="label">User Name:</span>
      <span class="value" id="userName"></span>
    </div>

    <div class="row">
      <span class="label">School Name:</span>
      <span class="value" id="schoolName"></span>
    </div>
  </div>
</header>




      <div class="time-filter" id="timeFilter">
  <button data-type="today" class="active">Today</button>
  <button data-type="week">This Week</button>
  <button data-type="month">This Month</button>
  <button data-type="all">All</button>
</div>


      <!-- CARDS -->
      <section class="cards">

        <!-- Progress -->
        <div class="card progress-card">
          <h3>Progress</h3>
          <canvas id="progressChart"></canvas>
        </div>

        <!-- Study Time -->
        <div class="card study-card">
          <h3>Study Time</h3>
          <canvas id="studyChart"></canvas>
        </div>

        <!-- Strength -->
        <div class="card">
          <h3>Strength</h3>
        </div>

      </section>

    </main>
  </div>
</div>

<!-- Chart.js (MUST COME FIRST) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="analysis.js"></script>

</body>
</html>
